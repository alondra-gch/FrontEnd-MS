<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Pacientes</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="/index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active " href="/formulario.html">Levanta tu pedido</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="/pastelero.html">Pastelero</a>
                </li>
              </ul>
        </div>
      </nav>
    <h2 class="text-center my-5 titulo">¡Bienvenido!</h2>
    <h3 class="text-center my-5 titulo">Es hora de levantar ese delicioso pedido</h3>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="container mt-5 p-5 agregar-cita">
                <form id="nueva-cita" action="/index.html">
                    <legend class="mb-4">Pedido</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre Cliente:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="mascota" name="mascota" class="form-control"
                                placeholder="Nombre completo">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="telefono" name="telefono" class="form-control"
                                placeholder="Número de Teléfono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Correo</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="propietario" name="propietario" class="form-control"
                                placeholder="ejemplo@ejemplo.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Descripcion general del pastel</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="sintomas" name="sintomas" class="form-control"
                                placeholder="Descripcion General del pastel"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Sabores</label>
                        <div class="col-sm-8 col-lg-8">
                            <select name="transporte">
                                <option>Chocolate</option>
                                <option>Fresa</option>
                                <option selected>Tres leches</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Adornos</label>
                        <div class="col-sm-8 col-lg-8">
                            <select name="transporte">
                                <option>M&M</option>
                                <option>Oreo</option>
                                <option selected>Frutas</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success w-100 d-block">Realizar Pedido</button>
                    </div>
                </form>
            </div>
        </div>
        <!--.row-->
    </div>
    <!--.container-->
    

    <script src="js/app.js"></script>

</body>

</html>
